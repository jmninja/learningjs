<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
      <div class="badges" id="user-label">User</div>
      <div class="badges" id="computer-label">Comp</div>
      <span class="user-score" id="user-score">0</span> :
      <span class="computer-score" id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock. You win</p>
    </div>
    <div class="choices">
      <div class="choice" id="r"><img src="/images/rock.png" /></div>
      <div class="choice" id="p"><img src="/images/paper.png" /></div>
      <div class="choice" id="s"><img src="/images/scissors.png" /></div>
    </div>
    <p id="action-message">Make your move .</p>

    <script src="app.js" charset="text/javascript"></script>
  </body>
</html>
